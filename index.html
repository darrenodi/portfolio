<!DOCTYPE html>

    <title>Portfolio Website</title>

<body>

    <section class="toolbar">

        <h3>LET'S CONNECT</h3>

        <div class="flex-social">
            <div><img src="vector/twitter.png" alt="Twitter"></div>

            <div><img src="vector/medium.png" alt="Medium"></div>
            <div><img src="vector/github.png" alt="Github"></div>
